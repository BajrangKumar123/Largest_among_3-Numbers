<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Among Three Numbers</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1><u>Largest Among Three Numbers</u></h1><br>
    <br>
    <div class="exa2">
        <div class="exa3">
            <label for="num1"><b>Enter First Number :</b></label>
            <input type="number" id="num1" required><br><br>
            <label for="num2"><b>Enter Second Number :</b></label>
            <input type="number" id="num2" required><br><br>
            <label for="num3"><b>Enter Third Number :</b></label>
            <input type="number" id="num3" required><br><br>
            <h3 id="result"></h3><br>
            <button id="btn2" type="button" onclick="checkNumber()"><b>Check Me</b></button>
        </div>
    </div>

</body>
<script>
    function checkNumber() {
        var numb1 = Number(document.getElementById("num1").value);
        var numb2 = Number(document.getElementById("num2").value);
        var numb3 = Number(document.getElementById("num3").value);

        if (numb1 > numb2 && numb1 > numb3) {
            document.getElementById("result").innerHTML = "Among Three Numbers, Greatest Number is First Number:" + numb1;
        }
        else if (numb2 > numb1 && numb2 > numb3) {
            document.getElementById("result").innerHTML = "Among Three Numbers, Greatest Number is Second Number:" + numb2;
        }
        else if (numb3 > numb1 && numb3 > numb2) {
            document.getElementById("result").innerHTML = "Among Three Numbers, Greatest Number is Third Number:" + numb3;
        }
        else {
            document.getElementById("result").innerHTML = "Among Three Numbers, All Numbers are Equal";
        }
    }
</script>

</html>
